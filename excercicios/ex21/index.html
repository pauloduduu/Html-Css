<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testedeconhecimento</title>
    <style>
        h1 {
            background-color: rgba(23, 23, 228, 0.288);
            height: 370px;
            width: 370px;
            box-shadow: 2px 2px 3px rgb(0 0 0 / 63%);
            padding: 7px 12px 5px 12px;
            border: 6px solid rgb(139 139 193 / 29%);

            outline-width: 4px;
            outline-style: dashed;
        }
        a {
            border-color:red;
            border-style:solid;
            text-decoration:none;
            color:blue;
        }

    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>Paragráfo também são exemplos de box-level,mas os <a href="https://www.google.com/webhp?hl=pt-BR&ictx=2&sa=X&ved=0ahUKEwjTyOS__ub1AhWiq5UCHelVAwsQPQgJ" target="_blank">links são exemplos de inline-level</a></p>
</body>
</html>
