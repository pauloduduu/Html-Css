<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color:blue;
        }
        div > p { 
            display: none;
        }
        div:hover > p {
            display: block;
            color: red;
            font-size: 4em;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>tipos de danças</p>
    <div>
        veja a magica
        <p>Sua mãe é nossa &#x1f603;</p>
          
    </div>
    
</body>
</html>
